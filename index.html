<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./norm.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1 class="header">Etch-a-Sketch</h1>
    <div class="container">
      <div class="menu">
        <input type="color" name="color_picker" id="color_picker" />
        <button class="btn active">color mode</button>
        <button class="btn">rainbow mode</button>
        <button class="btn">clear</button>
        <span id="sizeSpan">32 * 32</span>
        <input
          type="range"
          name="range"
          id="rangeInput"
          value="32"
          min="1"
          max="64"
        />
      </div>
      <div class="canvas_container">
        <div id="canvas" class="canvas"></div>
      </div>
    </div>
    <footer>made by <a href="#">@amir_kedis</a></footer>

    <script src="./app.js"></script>
  </body>
</html>
